    <style>
    :root {
        --hue-bg: 225;
        --sat-bg: 14%;
        --lit-bg: 20%;
        --hue-fg: 0;
        --sat-fg: 0%;
        --lit-fg: 80%;
        --clr-bg: hsl(var(--hue-bg), var(--sat-bg), var(--lit-bg));
        --clr-fg: hsl(var(--hue-fg), var(--sat-fg), var(--lit-fg));
        --clr-btn-bg: hsl(var(--hue-bg), var(--sat-bg), calc(var(--lit-bg) + 10%));
        --clr-btn-border: hsl(var(--hue-bg), var(--sat-bg), calc(var(--lit-bg) + 50%));
        --gap: 1rem;
        --gap-small: calc(var(--gap) / 2);
        --gap-big: calc(var(--gap) + var(--gap) / 4);
        --gap-minimal: calc(var(--gap) / 4);
        --font-size: 16px;
        --line-height: 1.2;
        --menu-width: calc(min(75vw, 20rem) - 2 * var(--gap));
        --nav-height: calc((2rem * var(--line-height)) + 2 * var(--gap-small));
        --nav-shadow-width: 200px;
        --nav-shadow: 0 0 var(--nav-shadow-width) hsla(0 0% 0% / .5);
        font-size: var(--font-size);
        line-height: var(--line-height);
    }
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        user-select: none;
    }
    body {
        background: var(--clr-bg);
        color: var(--clr-fg);
        margin: 0;
        overflow-x: hidden;
    }
    .nav-shadow {
        position: absolute;
        inset: 0 0 auto 0;
        height: var(--nav-height);
        box-shadow: var(--nav-shadow);
    }
    nav {
        background: var(--clr-btn-bg);
        padding: var(--gap-small);
        color: var(--clr-fg);
    }
    nav:not(.menu) {
        display: flex;
        gap: var(--gap-small);
        font-size: 2em;
        margin-bottom: var(--gap);
        position: sticky;
        inset: 0 0 auto;
        z-index: 1;
    }
    nav a {
        display: inline-block;
        color: inherit;
        text-decoration: none;
    }
    nav:not(.menu) a:last-of-type {
        margin-left: auto;
    }
    nav.menu {
        position: fixed;
        font-size: 1.25em;
        width: var(--menu-width);
        inset: var(--nav-height) 0 0 auto;
        transition: transform 250ms ease-out; 
        transform: translateX(calc(var(--menu-width) + var(--nav-shadow-width) + 2 * var(--gap-small)));
        box-shadow: var(--nav-shadow);
    }
    nav.menu[data-open="true"] {
        transform: translateX(0);
    }
    nav.menu a {
        display: block;
        text-align: right;
        padding: var(--gap) var(--gap) 0;
    }
    button {
        background: hsl(var(--hue-bg), var(--sat-bg), calc(var(--lit-bg) + 10%));
        border: 1px solid var(--clr-btn-border);
        color: var(--clr-fg);
    }
    button:active {
        --lit-bg: 10%;
    }
    .ws-off button {
        opacity: .5;
        pointer-event: none;
    }
    .buttons {
        display: inline-grid;
        gap: var(--gap);
        place-items: center;
        margin-bottom: var(--gap);
    }
    button[data-key] {
        aspect-ratio: 1;
        font-size: 2em;
        height: 1.4em;
        border: none;
        border-radius: .2em;
    }
    .col-3 {
        grid-template-columns: repeat(3, 1fr);
    }
    .col-4 {
        grid-template-columns: repeat(4, 1fr);
    }
    .col-5 {
        grid-template-columns: repeat(5, 1fr);
        padding-block: var(--gap);
    }
    .p-block {
        padding-block: var(--gap);
    }
    .p-inline {
        padding-inline: var(--gap);
    }
    section.remote {
        display: grid;
        grid-template-columns: 1fr;
        place-items: center;
    }
    section.keyboard {
        display: grid;
        gap: var(--gap-minimal);
        width: calc(100% - 2 * var(--gap-minimal));
        padding-inline: var(--gap-minimal);
    }
    main:not([data-page="learn"]) section.keyboard {
        position: fixed;
        bottom: var(--gap-minimal);
    }
    main[data-page="home"] section.keyboard,
    main:not([data-page="learn"]) section.config,
    main[data-page="keyboard"] section.remote > div:not(.dpad):not(.functional) {
        display: none;
    }
    .keyboard > div {
        display: flex;
        justify-content: center;
        gap: var(--gap-minimal);
        margin-bottom: var(--gap-minimal);
    }
    .keyboard button[data-key] {
        aspect-ratio: revert;
        padding-inline: .4em;
        flex-grow: .1;
        height: 1.6em;
    }
    .keyboard > div:last-child {
        justify-content: space-between;
    }
    .keyboard > div:last-child button:nth-child(2) {
        flex-grow: 1;
    }
    @media (max-width: 30rem) {
        :root {
            --gap: .85rem;
        }
        .keyboard button[data-key] {
            padding-inline: .3em;
            font-size: 1.5em;
        }
    }

        class PageHandler {

        class WebsocketHandler extends PageHandler {
            #active = false;
            #attempts = 0;
            #timeout = 2000;
            #canReconnect = true;

            get active() {
                return this.#active && this.ws.readyState === WebSocket.OPEN;
            }

            set active(v) {
                this.#active = typeof v == "boolean" && v;
            }

            run() {
                this.url = `ws://${location.host}:[%WS_PORT%]/jsonrpc`
                // this.url = `ws://192.168.178.218:81/jsonrpc`;
                this.initHandler()
                    .initWebsocket();
                return this;
            }

            initHandler() {
                this.openedHandler = this.handleOpen.bind(this);
                this.closedHandler = this.handleClose.bind(this);
                this.messageHandler = this.handleMessage.bind(this);
                this.timeoutHandler = this.handleTimeout.bind(this);
                return this;
            }

            initWebsocket() {
                this.#attempts++;
                console.debug("[Websocket] connect attempt %d...", this.#attempts);
                this.ws = new WebSocket(this.url);
                this.addListeners()
                return this;
            }

            addListeners() {
                this.ws.addEventListener("open", this.openedHandler);
                this.ws.addEventListener("error", this.closedHandler);
                this.ws.addEventListener("close", this.closedHandler);
                this.ws.addEventListener("message", this.messageHandler);
                return this;
            }

            removeListeners() {
                this.ws.removeEventListener("open", this.openedHandler);
                this.ws.removeEventListener("error", this.closedHandler);
                this.ws.removeEventListener("close", this.closedHandler);
                this.ws.removeEventListener("message", this.messageHandler);
                return this;
            }

            connect() {
                if (!this.ws || this.ws.readyState === WebSocket.CLOSED) {
                    this.initWebsocket();
                }
            }

            close() {
                this.#canReconnect = false;
                this.ws.close();
            }

            handleOpen() {
                console.debug("[Websocket] open");
                this.active = true;
                this.pageController.active = true;
            }

            handleClose() {
                console.debug("[Websocket] closed");
                this.active = false;
                this.pageController.active = false;
                this.removeListeners();
                delete this.ws;
                if (this.#canReconnect) {
                    this.connect();
                }
            }

            handleMessage = function (result) {
                console.debug("[Websocket] incoming message");
                if (this.wsTimeout) {
                    clearTimeout(this.wsTimeout);
                    delete this.wsTimeout;
                }
                const data = JSON.parse(result.data);
                if (data.result && data.result === "OK") {
                    this.active = true;
                    console.debug("[Websocket] OK");
                }
            };

            handleTimeout() {
                console.debug("[Websocket] closing after timeout of %dms", this.#timeout);
                this.ws.close();
                delete this.wsTimeout;
                this.pageController.active = false;
            }

            keydown(btn) {
                console.debug("[Websocket] keydown", btn);
                this.active = false;
                this.send(JSON.stringify({
                    method: "keydown",
                    params: btn.dataset
                }));
            }

            keyup(btn) {
                console.debug("[Websocket] keyup", btn);
                this.send(JSON.stringify({
                    method: "keyup",
                    params: btn.dataset
                }));
            }

            learn(btn) {
                console.debug("[Websocket] learn", btn);
                this.send(JSON.stringify({
                    method: "learn",
                    params: btn.dataset
                }));
            }

            clear() {
                console.debug("[Websocket] clear");
                this.send(JSON.stringify({ method: "clear" }));
            }

            reboot() {
                console.debug("[Websocket] reboot");
                this.send(JSON.stringify({method: "reboot"}));
            }

            send(message) {
                if (this.pageController.active) {
                    console.debug("[Websocket] send");
                    this.ws.send(message);
                    if ("undefined" === typeof this.wsTimeout) {
                        this.wsTimeout = setTimeout(this.timeoutHandler, this.#timeout);
                    }
                }
            }
        }

        class ButtonsAbstract extends PageHandler {
            constructor(pageController, parent) {
                super(pageController);
                this.keyDownHandler = this.handleKeydown.bind(this);
                this.keyUpHandler = this.handleKeyup.bind(this);
                for (let i of this) {
                    this.render(parent, this.buttons[i], i);
                }
            }
            render(parent, config, part) {
                const container = parent.appendChild(document.createElement("div"));
                container.classList.add("buttons", part);
                if (config.classes) {
                    config.classes.forEach((c) => container.classList.add(c));
                }
                config.buttons.forEach((b) => {
                    let btn;
                    if (b.type > 0) {
                        btn = container.appendChild(document.createElement("button"));
                        btn.dataset.key = b.key;
                        btn.dataset.type = b.type;
                    } else {
                        btn = container.appendChild(document.createElement("span"));
                    }
                    btn.innerHTML = b.label;
                    btn.addEventListener("pointerdown", this.keyDownHandler);
                    btn.addEventListener("pointerup", this.keyUpHandler);
                });
            }

            handleKeydown = function (e) {
                if (this.pageController.page === "learn" || !this.pageController.ws.active) return;
                this.pageController.ws.keydown(e.target)
            }

            handleKeyup = function (e) {
                this.pageController.ws.keyup(e.target)
            }

            get buttons() {
                return {};
            }

            [Symbol.iterator]() {
                let index = 0;
                let data = Object.keys(this.buttons);
                return {
                    next: () => ({ value: data[index++], done: !(index in data) })
                };
            }
        }

        class Menu extends PageHandler {
            constructor(pageController) {
                super(pageController);
                this.pageController = pageController;
                this.node = document.querySelector('nav.menu');
            } 
            toggle() {
                this.open = !this.open;
            }
            get open() {
                return this.node.dataset.open === "true";
            }
            set open(s) {
                this.node.dataset.open = typeof s === "boolean" && s ? "true" : "false";
            }
        }

        class Nav extends PageHandler {
            constructor(pageController) {
                super(pageController);
                this.btns = document.querySelectorAll("nav a");
                this.btns.forEach((b) => {
                    b.addEventListener("click", this.handlePointerEvent.bind(this));
                })
            }

            handlePointerEvent(e) {
                e.preventDefault();
                e.target.pathname !== '/menu' && (this.pageController.menu.open = false);
                switch (e.target.pathname) {
                    case "/remote":
                        this.pageController.page = "home";
                        break;
                    case "/keyboard":
                        this.pageController.page = "keyboard";
                        break;
                    case "/learn":
                        this.pageController.page = "learn";
                        break;
                    case "/menu":
                        this.pageController.menu.toggle();
                        break;
                    case "/reboot":
                        this.pageController.ws.reboot();
                        break;
                }
            }
        }

        class PageController {
            run() {
                this.main = document.querySelector("main");
                this.nav = new Nav(this);
                this.menu = new Menu(this);
                this.remote = new Remote(this, document.querySelector("section.remote"));
                this.keyboard = new Keyboard(this, document.querySelector("section.keyboard"));
                try {
                    this.ws = new WebsocketHandler(this).run();
                    return this.initBody().initClear().initVisibility();
                } catch (error) {
                    console.error(error);
                }
            }

            initVisibility() {
                document.addEventListener("visibilitychange", () => {
                    console.log("Visibility: is hidden %s", document.hidden);
                    if (document.hidden) {
                        this.ws.close();
                    } else {
                        this.ws.connect();
                    }
                }, false);
                return this;
            }

            initBody() {
                document.body.addEventListener('pointerup', (e) => {
                    const p = e.composedPath();
                    if (p.indexOf(this.menu.node) < 0 && p.indexOf(this.nav.node) < 0) {
                        this.menu.open = false;
                    }
                });
                return this;
            }

            initClear() {
                document.querySelector('button[name="clear"]')
                .addEventListener("pointerup", (e) => {
                    if (confirm("Delete Configuration?")) {
                        this.ws.clear();
                    }
                });
                return this;
            }

            get page() {
                return this.main.dataset.page;
            }
            set page(page) {
                this.main.dataset.page = page;
            }

            get active() {
                return !document.body.classList.contains("ws-off");
            }

            set active(v) {
                document.body.classList.toggle("ws-off", !v);
            }
        }

        pageController = (new PageController()).run();
